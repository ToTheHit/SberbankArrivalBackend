<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo frontend</title>
    <link href="bootstrap.css" rel="stylesheet">

	<style>
		body {
			padding:20px;
		}
		.username-msg {color:orange;}
		.connect-msg {color:green;}
		.disconnect-msg {color:red;}
		.send-msg {color:#888}
	</style>

	<script src="js/socket.io/socket.io.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

	<script>
		var socket =  io.connect('http://localhost:9092');

		socket.on('connect', function() {
			console.log('socket is connected');
		});

		socket.on('event', function(data) {
			console.log(JSON.parse(data));
			//console.log(data);
		});

		socket.on('disconnect', function() {
			console.log('Socket leave');
		});

		socket.on('updateContent', function(data) {
		    console.log(JSON.parse(data));
		});

        function sendDisconnect() {
            socket.emit('disconnect', "");
            socket.disconnect();
        }

		function sendMessage() {
            var jsonObject = {
                trackTitle: document.getElementById("track_title").value,
                trackAuthor: document.getElementById("track_author").value,
                latitude: document.getElementById('latitude').value,
                longitude: document.getElementById('longitude').value
            };
            socket.emit('event', jsonObject);
		}

        function sendUpdateContent() {
            var jsonObject = {
                latitude: 56.151112,
                longitude: 44.187214
            };
            socket.emit('updateContent', jsonObject);
        }

	</script>
</head>

<body>
    <form class="well form-inline" onsubmit="return false;">
        <button type="button" onClick="sendMessage()" class="btn" id="send">Send</button>
        <div>
            <input type="text" id="track_author" placeholder="Track author">
            <input type="text" id="track_title" placeholder="Track title">
        </div>
        <div>
            <input type="number" id="latitude" placeholder="Latitude">
            <input type="number" id="longitude" placeholder="Longitude">
        </div>
        <button type="button" onClick="sendDisconnect()" class="btn">Disconnect</button>
        <button type="button" onClick="sendUpdateContent()" class="btn">UpdateContent</button>
    </form>
</body>

</html>
